common:
# Files
  - &SKSE
    name: '../skse_loader.exe'
    display: '[SKSE](http://skse.silverlock.org)'
  - &FNIS
    name: 'tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe'
    display: '[Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811)'
  - &SkyUI
    name: 'SkyUI.esp'
    display: '[SkyUI](http://www.nexusmods.com/skyrim/mods/3863)'

# Messages
  - &alreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
  - &alreadyInUSLEEP
    <<: *alreadyInX
    subs: [ '[Unofficial Skyrim Legendary Edition Patch](https://www.nexusmods.com/skyrim/mods/71214/)' ]
    condition: 'active("Unofficial Skyrim Legendary Edition Patch.esp")'
  - &alreadyInUHRP
    <<: *alreadyInX
    condition: 'active("Unofficial High Resolution Patch.esp")'
    subs: [ 'Unofficial High Resolution Patch.esp' ]
  - &alreadyInPerkUpArchery
    <<: *alreadyInX
    condition: 'file("PerkUP-Archery.esp")'
    subs: [ 'PerkUP-Archery.esp' ]
  - &alreadyInPrettyFollowers
    <<: *alreadyInX
    condition: 'file("Pretty Followers.esm")'
    subs: [ 'Pretty Followers' ]
  - &alreadyInSkyRe
    <<: *alreadyInX
    condition: 'file("SkyRe_Main.esp") or file("SkyRe_Main_NoDawnguard.esp")'
    subs: [ 'SkyRe Main' ]
  - &alreadyInBDO
    <<: *alreadyInX
    condition: 'file("BDO.esp")'
    subs: [ 'BDO.esp' ]
  - &alreadyInLegendarySouls
    <<: *alreadyInX
    condition: 'file("LegendarySouls.esp")'
    subs: [ 'LegendarySouls.esp' ]
  - &alreadyInSkyrimImmersiveCreatures
    <<: *alreadyInX
    condition: active("Skyrim Immersive Creatures.esp") or active("Skyrim Immersive Creatures.esm")
    subs: [ 'Skyrim Immersive Creatures.esp' ]
  - &alreadyInCompleteCraftingOverhaul
    <<: *alreadyInX
    condition: 'file("Complete Crafting Overhaul( - BS version)?\.esp")'
    subs: [ 'Complete Crafting Overhaul' ]
  - &alreadyInCraftTemperSmelt
    <<: *alreadyInX
    condition: 'file("Craft, Temper, Smelt.esp")'
    subs: [ 'Craft, Temper, Smelt.esp' ]
  - &alreadyInPerkUp
    <<: *alreadyInX
    condition: 'file("PerkUP.+\.esp")'
    subs: [ 'PerkUP plugins' ]
  - &alreadyInSIDTComplete
    <<: *alreadyInX
    condition: 'file("SIDT - Complete.esp")'
    subs: [ 'SIDT - Complete.esp' ]
  - &alreadyInFFNords
    <<: *alreadyInX
    condition: 'file("FFNords.esp")'
    subs: [ 'FFNords.esp' ]
  - &alreadyInSexierHousecarls
    <<: *alreadyInX
    condition: 'file("Sexier Housecarls.esp")'
    subs: [ 'Sexier Housecarls.esp' ]
  - &alreadyInAmidianBornContentAddon
    <<: *alreadyInX
    condition: 'active("aMidianBorn_ContentAddon.esp")'
    subs: [ 'aMidianBorn_ContentAddon.esp' ]
  - &alreadyInCompleteCraftingOverhaulRemade
    <<: *alreadyInX
    condition: 'active("Complete Crafting Overhaul_Remade.esp")'
    subs: [ 'Complete Crafting Overhaul_Remade.esp' ]

  - &fixedInOfficialPatchX
    type: error
    content:
      - lang: en
        text: 'Delete. Fixed in Official Patch %1%.'
      - lang: ru
        text: 'Удалите. Исправлено в официальном патче %1%.'
      - lang: es
        text: 'Borrar. Incluido en el patch oficial %1%.'
      - lang: ja
        text: '削除してください。公式パッチ%1%で修正されています。'


  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
  - &patchOutSub
    type: warn
    content:
      - lang: en
        text: 'Contains unexpected (or out of order) records. A compatibility patch fixed and cleaned with TES5Edit can be obtained [here](http://www.nexusmods.com/skyrim/mods/26230).'
      - lang: ru
        text: 'Содержит неожиданные (или неисправные) записи. Исправленный и очищенный с помощью Tes5Edit патч можно попробовать найти [здесь](http://www.nexusmods.com/skyrim/mods/26230). (Замечание для любых локализаций исправленных файлов: Если вы уверены, что используете переведенную на русский язык исправленную версию, с указанной по ссылке страницы на Нексусе, то данное сообщение отобразится ошибочно и может быть проигнорировано.)' #added additional info about localized fixed versions because condition for this message it is show message for espm with different checksum from fixed english version and message also will be displayed for any localisation of fixed version.
      - lang: es
        text: 'Este archivo contiene entradas fuera de lugar. Un patch de compatibilidad puede ser encontrado [aquí](http://www.nexusmods.com/skyrim/mods/26230).'
      - lang: ja
        text: '予期しない（あるいは順序が乱れた）レコードが含まれています。[こちら](http://www.nexusmods.com/skyrim/mods/26230)からTES5Editで修正しクリーニングを行った互換パッチを入手可能です。'
  - &preCKUseXInstead
    type: warn
    content:
      - lang: en
        text: 'Original file was released before the Creation Kit (07 Feb. 2012). A compatibility patch fixed and cleaned with TES5Edit can be obtained [here](%1%).'
      - lang: ru
        text: 'Оригинальный файл был выпущен до выхода Creation Kit (07 фев. 2012). Исправленный и очищенный с помощью Tes5Edit патч можно попробовать найти [здесь](%1%). (Замечание для любых локализаций исправленных файлов: Если вы уверены, что используете переведенную на русский язык исправленную версию, с указанной по ссылке страницы на Нексусе, то данное сообщение отобразится ошибочно и может быть проигнорировано.)' #added additional info about localized fixed versions because message also can be displayed for any localisation of fixed version.
      - lang: es
        text: 'El archivo original fue lanzado antes del Creation Kit (07 Feb. 2012). Puedes encontrar un patch de compatibilidad [aquí](%1%).'
      - lang: ja
        text: '元のファイルはCreation Kitのリリース日（2012年2月7日）より前にリリースされています。[こちら](%1%)からTES5Editで修正しクリーニングを行った互換パッチを入手可能です。'
  - &preCKSharlikranPatch
    <<: *preCKUseXInstead
    subs: [ 'http://www.nexusmods.com/skyrim/mods/26230' ]
  - &obsolete
    type: warn
    content:
      - lang: en
        text: 'Obsolete. Update to latest version. %1%'
      - lang: ru
        text: 'Устарело. Обновите до последней версии. %1%'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión. %1%'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오. %1%'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。 %1%'
      - lang: ja
        text: '旧式のプラグインです。最新版に更新してください。 %1%'
    subs: [ '' ]
  - &corrupt
    type: warn
    content:
      - lang: en
        text: 'This file is corrupt and should not be used.'
      - lang: ru
        text: 'Файл испорчен и не должен использоваться.'
      - lang: es
        text: 'Este archivo puede corromper tu juego y no debería ser utilizado.'
      - lang: ja
        text: 'このファイルは壊れています。使用しないでください。'
  - &harmful
    type: warn
    content:
      - lang: en
        text: 'This plugin is now considered harmful and should not be used.'
      - lang: ru
        text: 'Этот плагин теперь считается небезопасным и не должен использоваться.'
      - lang: ja
        text: '現在では悪影響を与えると見なされているプラグインです。使用しないでください。'
  - &useOnlyOneX
    type: error
    content:
      - lang: en
        text: 'Use only one %1%.'
      - lang: ru
        text: 'Используйте только один %1%.'
      - lang: es
        text: 'Utilizar solo un %1%.'
      - lang: ko
        text: '%1%을 한개만 사용하십시오.'
      - lang: zh_CN
        text: '只使用一个%1%。'
      - lang: ja
        text: '%1%は一つだけ使用してください。'
  - &alsoUseX
    type: say
    content:
      - lang: en
        text: 'It is highly recommended that you also use %1%.'
  - &installOriginalResources
    type: say
    content:
      - lang: en
        text: 'Remember to install the original mod before activating a patch or skyrim will crash when it can''t find the supporting files.'
      - lang: ru
        text: 'Не забудьте установить оригинальный мод, перед активацией этого патча! Если игра не сможет найти файлы оригинального мода, то это вызовет баги и вылеты игры.'
      - lang: ja
        text: 'パッチをアクティブにする前に必ず元のModをインストールしてください。元のModから使用されているファイルが見つからなかった場合、ゲームが強制終了したりバグが発生する恐れがあります。'
  - &deleteOrDeactivateX
    type: error
    content:
      - lang: en
        text: 'Delete or deactivate %1%.'
      - lang: ru
        text: 'Не забудьте отключить или удалить %1%.'
      - lang: ja
        text: '%1%を削除するか非アクティブにしてください。'
  - &replacerPluginForX
    type: error
    content:
      - lang: en
        text: 'This replaces %1%. Delete or deactivate %1% but keep its resources.'
      - lang: ja
        text: '%1%を置き換えます。%1%のプラグインを削除するか非アクティブにし、他のファイルはそのままにしておいてください。'
  - &SmashedVsBashedPatch
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: ru
        text: 'Может быть использовано совместно с %1% но возможно потребуется дополнительная работа. Smashed Patch или Bash Patch должны быть использованы независимо друг от друга.'
      - lang: ja
        text: '%1%と同時に使用できますが、追加作業が必要となります。Smashed PatchかBash Patchはそれぞれ単独で使用してください。'
  - &reqModX
    type: say
    content:
      - lang: en
        text: 'Requires: %1%'
      - lang: ru
        text: 'Требуется: %1%'
      - lang: es
        text: 'Requiere: %1%'
      - lang: ja
        text: '要: %1%'
  - &ReqCBBE
    <<: *reqModX
    subs: [ '[CBBE](http://www.nexusmods.com/skyrim/mods/2666)' ]
  - &ReqCBBEorDemUNP
    <<: *reqModX
    subs: [ '[CBBE](http://www.nexusmods.com/skyrim/mods/2666) or [DIMONIZED UNP](http://www.nexusmods.com/skyrim/mods/6709)' ]
  - &ReqLBreplacer
    <<: *reqModX
    subs: [ '[Lady Body](http://modgames.net/load/256-1-0-11011)' ]
    condition: 'not file("Lady Body.esp") and not file("Lady Body.esm")'
  - &reqDimonizedUNP
    <<: *reqModX
    subs: [ '[DIMONIZED UNP](http://www.nexusmods.com/skyrim/mods/6709)' ]
  - &reqNudeAndJiggly
    <<: *reqModX
    subs: [ '[CHSBHC - BBP - Nude and Jiggly Mod](http://www.nexusmods.com/skyrim/mods/4888)' ]
  - &reqUNPB
    <<: *reqModX
    subs: [ '[UNPB](http://www.nexusmods.com/skyrim/mods/37900)' ]
  - &reqBetterMales
    <<: *reqModX
    subs: [ '[Better males - Beautiful nudes and faces - New hairstyles](http://www.nexusmods.com/skyrim/mods/2488)' ]
  # Useful for when a plugin needs SkyUI, but shouldn't load after it (eg. when it's a master plugin).
  - &reqSkyUI
    type: warn
    content:
      - lang: en
        text: 'SkyUI.esp is not active in your load order. [SkyUI](http://www.nexusmods.com/skyrim/mods/3863) is required for this mod to be fully functional.'
      - lang: ja
        text: 'SkyUI.espがアクティブになっていません。このModを完全に機能させるには[SkyUI](http://www.nexusmods.com/skyrim/mods/3863)が必要です。'
    condition: 'not active("SkyUI.esp")'
  - &reqRequiemPatch
    type: warn
    content:
      - lang: en
        text: 'Incompatible with: Requiem. You must install a compatibility patch.'
      - lang: ja
        text: '競合: Requiem（互換パッチをインストールしてください）'
  - &reqPatchForX
    type: warn
    content:
      - lang: en
        text: 'Incompatible with: %1%. You must install the compatibility patch from the mod page.'
      - lang: ja
        text: '競合: %1%. Modの公開ページから互換パッチをインストールしてください。'

# Cleaning data
  - &dirtyPlugin
    util: '[TES5Edit](http://www.nexusmods.com/skyrim/mods/25859)'
    info: 'A cleaning guide is available [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#Apendix-B).'
  - &quickClean
    util: '[TES5Edit](http://www.nexusmods.com/skyrim/mods/25859) **Quick Auto Clean**'
    info: 'A guide for running **Quick Auto Clean** can be found [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#quickautoclean).'
  - &reqManualFix
    util: '[TES5Edit](http://www.nexusmods.com/skyrim/mods/25859) **Quick Auto Clean**'
    info: 'A guide for running **Quick Auto Clean** can be found [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#quickautoclean). It is strongly recommended not to use mods that contain **Deleted navmeshes** as they''re known to cause crashes. **Deleted navmeshes** must be corrected manually. More information on **Deleted navmeshes** is provided [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#Apendix-A).'

  - &hasWildEdits
    type: warn
    content:
      - lang: en
        text: "This plugin contains wild edits. A manual [TES5Edit](http://www.nexusmods.com/skyrim/mods/25859) cleaning guide is available here: %1%"

